<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wiki API</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="logo-title">
        <img src="./ressources/wiki-logo.png" alt="wikipedia"/>
        <h1>Recherche <span>Wikipedia</span></h1>
        <form>
          <input type="text" class="search-input" placeholder="Saisissez l'objet de votre recherche"/>
        </form>
        <div class="result">
          <div class="loader">
            <div class="loader-item"></div>
          </div>
          <div class="result-group"></div>
        </div>
      </div>
    </div>
  </body>
</html>
